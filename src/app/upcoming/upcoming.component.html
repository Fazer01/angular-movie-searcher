<div class="text-center" *ngIf="loading" >
    <span><h2>Loading...</h2><i class="fa fa-spinner fa-spin fa-5x fa-fw"></i></span>
  </div>
<div *ngIf="upcomingMovies">
  <h3>Top {{upcomingMovies.length}} upcoming movies</h3>
  <div class="row is-flex">
    <div class="col-sm-6 col-md-4 col-lg-3 col-xs-6" *ngFor="let movie of upcomingMovies">
      <smx-movie [movie]="movie"></smx-movie>
    </div>
  </div>
</div>

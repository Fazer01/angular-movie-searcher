<div *ngIf="(upcomingMovies$ | async) as upcoming; else loading">
  <h3>Top {{upcoming.length}} upcoming movies</h3>
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3 col-xs-6" *ngFor="let movie of upcoming">
      <smx-movie [movie]="movie"></smx-movie>
    </div>
  </div>
</div>
<!--Use ng-template here for loading purposes show a spinner to the user -->
<ng-template #loading>
  <div class="text-center">
    <span><h2>Loading...</h2><i class="fa fa-spinner fa-spin fa-5x fa-fw"></i></span>
  </div>
</ng-template>
